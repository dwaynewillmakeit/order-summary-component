<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="container">
    <div class="card">
      <div class="card-header">
        <img src="images/illustration-hero.svg" alt="">
      </div>
      <div class="card-body">

        <h2 class="card-title">Order Summary</h2>
        <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>

          <div class="product">
            <img src="images/icon-music.svg" alt="" class="product__icon">
            <div class="product__description">
              <h3 class="product__name">Annual Plan</h3>
              <p class="product__price">$59.99/year</p>

            </div>
      
             <a href="#" class="product__change">Change</a> 
            
          </div>

          <div class="card-footer">
            <button class="btn btn-primary">Proceed to Payment</button>
            <button class="btn btn-cancel"> Cancel Order</button>

          </div>
      </div>

    </div>
  
</div>
  

  

  

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Dwayne Williams</a>.
  </div>
</body>
</html>
